plugins {
    id 'org.jetbrains.intellij' version '0.3.4'
}

group 'com.dwilden'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('net.redhogs.cronparser:cron-parser-core:3.4') {
		exclude group: 'org.slf4j', module: 'slf4j-api'
	}
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishPlugin {
	username intellijPublishUsername
	password intellijPublishPassword
}

intellij {
    version '2018.1'
	plugins 'org.jetbrains.kotlin:1.2.51-release-IJ2018.1-1', 'java-i18n', 'properties', 'yaml'
}
patchPluginXml {
    changeNotes """
      <B>1.0</B> Initial Release of plugin<br>
      <B>1.1</B> localization, 24h time format<br>
      """
}